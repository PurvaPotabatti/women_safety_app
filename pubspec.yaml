name: women_safety_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.0.0
# followed by an optional build number separated by a +.
version: 1.0.0+1

# Environment settings
environment:
  sdk: '>=3.6.1 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS-style icons
  cupertino_icons: ^1.0.8

  geocoding: ^3.0.0
  location: ^8.0.0
  http: ^1.3.0                 # For API calls to LocationIQ
  flutter_local_notifications: ^19.0.0
  url_launcher: ^6.1.11
  geolocator: ^13.0.3

# Dev dependencies for testing and linting
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Flutter-specific configuration
flutter:
  # Ensures that Material Icons are available
  uses-material-design: true
  assets:
      - assets/damini.png
      - assets/nirbhaya.png
      - assets/tejashwini.png
      - assets/family.png
      - assets/friends.png
      - assets/colleagues.png
      - assets/gps.png

  # Add assets for images, icons, etc.
  #assets:
   # - lib/resources/assets/
